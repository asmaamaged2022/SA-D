<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact us</title>
        <link id="theme-style" rel="stylesheet" href="contact_css/contact_light.css">
        <script>
            function toggleTheme() {
                const themeLink = document.getElementById('theme-style');
                const currentTheme = themeLink.getAttribute('href');

                if (currentTheme === 'contact_css/contact_light.css') {
                    themeLink.href = 'contact_css/contact_dark.css';
                    localStorage.setItem('selectedTheme', 'dark');
                } else {
                    themeLink.href = 'contact_css/contact_light.css';
                    localStorage.setItem('selectedTheme', 'light');
                }
            }

            window.onload = function () {
                const savedTheme = localStorage.getItem('selectedTheme') || 'light';
                const themeLink = document.getElementById('theme-style');
                themeLink.href = (savedTheme === 'dark') ? 'contact_css/contact_dark.css' : 'contact_css/contact_light.css';
            }
        </script>
    </head>

    <body>
        <!-- <button class="theme" onclick="toggleTheme()">theme</button> -->
        <div class="cont">
            <button class="theme" onclick="toggleTheme()">theme</button>
            <input id="myButton" type="button" value="Home">
        </div>
        <script>
            document.getElementById("myButton").addEventListener("click", function () {
                window.location.href = "../home.html";
            });
        </script>
        <div class="cotanre">
            <form>
                <p>contact us</p>
                <label> Name </label>
                <input type="text" placeholder="enter your name">
                <label>email</label>
                <input type="email" placeholder="enter your email">
                <label>your massege</label>
                <input type="text" placeholder="your massege">
                <input type="submit">
                <script>
                    const inputs = document.querySelectorAll("input");

                    inputs.forEach(input => {
                        input.addEventListener("focus", () => {
                            input.style.borderColor = "#220202";
                        });

                        input.addEventListener("blur", () => {
                            input.style.borderColor = "";
                        });
                    });
                </script>
            </form>
        </div>
    </body>

</html>
